{% extends 'base.html' %}

{% block content %}
<div id="blog-details">
<h1>{{blog.title}}</h1>

<h2>{{blog.subtitle}}</h2>
<h3>{{blog.author}}</h3>
<p>{{blog.body}}</p>

<p>Created at {{blog.created_at}}</p>
<p>Last Updated at {{blog.updated_at}}</p>

{% if is_authed %}
    <a href="{{url_for( 'edit_blog_form', blog_id=blog.id)}}">Edit</a>
        <a href="{{url_for( 'delete_blog', blog_id=blog.id)}}">Delete</a>
        <a href="{{url_for('list_blogs')}}">Back</a>
   
{% endif %}
</div>


{% endblock %}
