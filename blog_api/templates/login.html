{% extends 'base.html' %}

{% block content %}

<div>
    <h1>Please log in</h1>
<form method="POST">
    <div>
        {{ form.username.label }}:
        {{form.username}}
    </div>
    <div>
        {{ form.password.label }}:
        {{ form.password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
    {% if retry %}
    <p style="color: red;">Incorrect Credentials</p>
    {% endif %}
    <a href="{{ url_for( 'list_blogs') }}">Cancel</a>

</form>
   
</div>

{% endblock %}
